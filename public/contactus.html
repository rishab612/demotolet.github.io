    <div class="main-container">
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comments"></i> Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>
                <div class="form-action">
                    <button type="submit" class="submit-btn" id="submitButton">
                        <span class="button-text">Send Message</span>
                        <span class="button-spinner"></span>
                    </button>
                </div>
                <div class="message-container">
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle"></i> Your message has been sent successfully!
                    </div>
                    <div class="error-message" id="formSubmitError">
                        <i class="fas fa-times-circle"></i> Unable to send your message. Please try again.
                    </div>
                </div>
            </form>
        </div>
    </div>
